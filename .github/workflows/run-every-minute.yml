name: run-every-minute
run-name: Running every minute
on:
  schedule:
    - cron: "* * * * *"
jobs:
  run-every-minute:
    runs-on: ubuntu-latest
    steps:
      - name: Run a one-line script
        run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event at ${ date + '%Y-%m-%dT%H:%M:%S' }."