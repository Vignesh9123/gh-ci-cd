name: ssh and ls into remote server
run-name: ${{ github.actor }} is sshing into EC2
on: [push]
jobs:
  ssh-ec2:
    runs-on: ubuntu-latest
    steps:
      # - name: Check out repository code
      #   uses: actions/checkout@v4
      - name: SSH into EC2
        # uses: actions/checkout@v4
        run: |
          echo "${{secrets.EC2_PRIVATE_KEY}}" > ~/ssh_key
          chmod 700 ~/ssh_key 
          ssh -o StrictHostKeychecking=no -i ~/ssh_key ubuntu@65.0.6.139 "fuser -n tcp -k 3000 && cd gh-ci-cd && git pull origin main && npm install && npm run dev" 
          
      # - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      # - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - run: echo "🍏 This job's status is ${{ job.status }}."